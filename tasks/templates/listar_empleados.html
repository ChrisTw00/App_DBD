{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Lista de Empleados</h1>
        </div>
    </header>
    <main>
        <div class="container-lista">
            <form method="get" action="{% url 'listar_empleados' %}">
                <input type="text" name="busqueda" placeholder="Buscar por nombre o apellido" value="{{ busqueda }}">
                <button type="submit">Buscar</button>
            </form>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th><a href="?orden=nombre&busqueda={{ busqueda }}">Nombre</a></th>
                        <th><a href="?orden=nombre&busqueda={{ busqueda }}">Apellido</a></th>
                        <th><a href="?orden=fecha&busqueda={{ busqueda }}">Fecha de Ingreso</a></th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for empleado in empleados %}
                    <tr>
                        <td>{{ empleado.1 }}</td>
                        <td>{{ empleado.2 }}</td>
                        <td>{{ empleado.3 }}</td>
                        <td><a href="{% url 'modificar_empleado' empleado.0 %}" class="btn">Modificar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Sistema de Reclutamiento y Selecci√≥n</p>
        </div>
    </footer>
</body>
</html>
